<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="main" id="main">
        <h1>Timer <i class="fa-solid fa-stopwatch-20"></i></h1>
        <div class="set">
            <div class="setvalue">
                <h5>Hrs</h5>
                <input id="hvalue" type="number" placeholder="00">
            </div>
            <div class="setvalue">
                <h5>Mins</h5>
                <input id="mvalue" type="number" placeholder="00">
            </div>
            <div class="setvalue">
                <h5>Secs</h5>
                <input id="svalue" type="number" placeholder="00">
            </div>
            
        </div>
        <button onclick="settime()" >SET TIME <i class="fa-regular fa-hourglass-half"></i></button>
        
    </div>

    <div class="main1" id="main1">
        
        <div class="sub">
            <h1>Timer <i class="fa-solid fa-stopwatch-20"></i></h1>
            <div class="time" id="time">
                <span id="hrs">00</span> : <span id="mins">00</span> : <span id="sec">00</span>
            </div>
            
        </div>
        <div class="btns">
            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
            <button id="stop" onclick="stop()"><i class="fa-solid fa-pause"></i></button>
            <button id="reset" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
